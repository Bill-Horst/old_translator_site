<!DOCTYPE html>
<html lang="en">
<head>

<body data-spy="scroll" data-target=".navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-nav">
      <div class="ribbon contact-ribbon">
        <a href="#contact-section" id="ribbon-contact-d"></a>
      </div>
    </div>

    <div class="navbar-nav">
      <div class="ribbon language-ribbon">
        <a id="language-button"></a>
      </div>
    </div>

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="project-name navbar-brand navbar-nav">
          <a href="#parallax-intro" id="brand"></a>
        </div><!-- end of project name -->
      </div><!-- end of navbar-header -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about-section" id="nav-about-d"></a></li>
          <li><a href="#specialization-section" id="nav-specialization-d"></a></li>
          <li><a href="#contact-section" id="nav-contact-d"></a></li>
        </ul>
      </div><!-- end of navbar-collapse -->
    </div><!-- end of nav container -->
  </nav><!-- end of navbar -->


  <!-- PARRALAX SECTION -->
  <div id="parallax-intro">
    <div class="name-header" data-stellar-ratio=".3">
      <span id="name-header-span-d"></span>
    </div>

    <div class="description-header" data-stellar-ratio=".4">
      <span id="description-header-span-d"></span>
    </div>

    <div class="fuji-pic">
      <div class="parallax-pics fuji-top-parallax-pic" data-stellar-ratio="0.1"></div>
      <div class="parallax-pics mid-2-parallax-pic" data-stellar-ratio=".3"></div>
      <div class="parallax-pics mid-1-parallax-pic" data-stellar-ratio=".4"></div>
      <div class="parallax-pics bottom-2-parallax-pic" data-stellar-ratio=".7"></div>
      <div class="parallax-pics bottom-1-parallax-pic" data-stellar-ratio="1"></div>
    </div>
  </div>
  <!-- END OF PARALLAX SECTION -->


  <!-- ABOUT SECTION -->
  <div class="anchor" id="about-section">
    <div class="container">

      <div class="header">
        <h1 class="about-header" id="about-header-d"></h1>
      </div>

      <div class="row">

        <div class="image column col-md-4 col-lg-2">
          <img class="img-responsive" src="img/photos/bill-big.jpg" alt="picture of Bill Horst">
        </div>

        <div class="column col-md-8 col-lg-10">
          <!-- FAQ Accordion -->
          <div class="about-accordion">
            <div id="accordion_section">
              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <span><i id="" class="fa fa-plus"></i></span><span id="accordion-first-header-d"> </span>
                      </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div id="accordion-first-body-d" class="panel-body">

                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <span><i id="" class="fa fa-plus"></i></span><span id="accordion-second-header-d"> </span>
                      </a>
                    </h4>
                  </div>
                  <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div id="accordion-second-body-d" class="panel-body">

                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <span><i id="" class="fa fa-plus"></i></span><span id="accordion-third-header-d"> </span>
                      </a>
                    </h4>
                  </div>
                  <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div id="accordion-third-body-d" class="panel-body">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div><!-- END row -->
    </div><!-- END container -->
  </div><!-- END ABOUT SECTION -->


  <!-- TOP BREAK SECTION -->
  <div class="break-section break-1 break-body left-cone"><!-- inserted from parallax_adjustments.js --></div>
  <!-- END TOP BREAK BREAK SECTION -->


  <!-- SPECIALIZATION SECTION -->
  <div class="anchor" id="specialization-section">
    <div class="container">

      <div class="header">
        <h1 class="specialization-header" id="specialization-header-d"></h1>
      </div>

      <div class="row">
        <div id="dynamic-specializations"></div>
      </div>

    </div><!-- END container -->
  </div>
  <!-- END SPECIALIZATION SECTION -->


  <!-- BOTTOM BREAK SECTION -->
  <div class="break-section break-2 break-body right-cone"><!-- inserted from parallax_adjustments.js --></div>
  <!-- END BOTTOM BREAK SECTION -->


  <!-- CONTACT SECTION -->
  <div class="container-fluid anchor" id="contact-section">
    <div id="contact-body">
      <div class="info container">
        <div class="header">
          <h1 id="contact-header-d"></h1>
        </div>
        <form action="https://formspree.io/bill@billhorst.com" method="POST">
          <div class="form-group">
            <label for="userName" id="form-user-name-d"></label>
            <input type="text" class="form-control" id="userName" placeholder="Ken" name="name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" id="form-user-email-d"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ken777@gmail.com" name="_replyto" required>
          </div>
          <div class="form-group">
            <label for="formMessage" id="form-user-message-d"></label>
            <textarea rows="1" class="form-control" id="formMessage" placeholder="Hello!" name="message" required></textarea>
          </div>

          <input type="hidden" name="_next" value="//translator.billhorst.com/message_received.html" />

          <button type="submit" class="btn btn-default" id="form-user-send-button-d"></button>
        </form>
      </div>
    </div>
  </div>
  <!-- END CONTACT SECTION -->


  <!-- FOOTER SECTION -->
  <footer>
    <div class="container">
      <div class="row footer-row">
        <div class="copyright-info">
          <span>&copy; Bill Horst <span id="current-year"></span></span>
        </div>
      </div>
    </div>
  </footer>
  <!-- END FOOTER SECTION -->

        <div class="modal-body">
          <h3 id="spec-gov-title-1"></h3>
          <p id="spec-gov-1-1"></p>
          <p id="spec-gov-1-2"></p>
          <p id="spec-gov-1-3"></p>
          <p id="spec-gov-1-4"></p>
          <h3 id="spec-gov-title-2"></h3>
          <p id="spec-gov-2-1"></p>
          <p id="spec-gov-2-2"></p>
        </div>
      </div>
    </div>

  <!-- END GOVERNMENT MODAL -->

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="modal-title-technology-d"></h2>

          <h3 id="spec-tech-title-1"></h3>

          <p id="spec-tech-1-2"></p>
          <h3 id="spec-tech-title-2"></h3>
          <p id="spec-tech-2-1"></p>
          <p id="spec-tech-2-2"></p>
          <p id="spec-tech-2-3"></p>
          <h3 id="spec-tech-title-3"></h3>

          <p id="spec-tech-3-3"></p>
        </div>
      </div>
    </div>
  </div>
